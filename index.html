<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Odin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
    <section class="sideSection">
            
                <div class="image-container">
                    <img class="logo" src="./sign-up-form.png" alt="Odin-logo">
                    <h1>ODIN</h1>
                    
                </div>
            
                
            
        
        
        <div class="photo-container">
            <p>Photo by <a href="https://unsplash.com/es/@israelalbornoz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Israel Albornoz</a> on <a href="https://unsplash.com/es/fotos/Jjsj8lXuqHo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                
            </p>
        </div>
        
        
    </section>
    <section class="rightSideContainer">
        <div class="formIntro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
        <p>You <span>know</span> you want to.</p>
        </div>
        
        <form class="formContainer" action="" method="post">
            <fieldset class="fieldset">
                <legend>Let's do this!</legend>
                <div class="firstColumn">
                    <ul class="column">
                        <li class="inputContainer">
                            <label for="firstName">FIRST NAME</label>
                            <input id ="firstName"name="firstName"type="text"required>
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input id ="email"name="email"type="email" required>
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input id ="password"name="password"type="password" required>
                            <span></span>
                        </li>
                    </ul>
                </div>
                <div class="secondColumn">
                    <ul class="column">
                        <li>
                            <label for="lastName">LAST NAME</label>
                            <input id ="lastName"name="lastName"type="text"required>
                        </li>
                        <li>
                            <label for="phone">PHONE NUMBER</label>
                            <input id ="phone"name="phone"type="tel" required>
                        </li>
                        <li>
                            <label for="password">CONFIRM PASSWORD</label>
                            <input id ="password"name="password"type="password" required>
                        </li>
                    </ul>

                </div>
                
                
            </fieldset>
            <fieldset>
                <div class="submitContainer">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="Log in"></a></p>
                </div>
            </fieldset>
        </form>
    </section>
    </main> 
    
    
</body>
</html>
